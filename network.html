<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/assets/css/hivtrace.css">
  </head>
  
  <body>
  
  
    <div class = "container" id = "indicator"> 
        <div class = "row">
            <div class = "span3">
                <span class="label label-info">Loading</span>
            </div>
            <div class = "span9">
                <div class="progress progress-striped active">
                    <div class="bar" style="width: 100%;"></div>
                </div>          
            </div>
        </div>
    </div>

    <div class='container' id = 'results' style = "display:none;">
        <nav class="navbar navbar-default" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">HIV-TRACE</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Actions <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a id = 'expand_all_clusters' href="#">Expand all clusters</a></li>
                  <li><a id = 'collapse_all_clusters' href="#">Collapse all clusters</a></li>
                  <li class="divider"></li>
                  <li><a id = 'reset_layout' href="#">Reset layout</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </nav>
        <div class="page-header">
                <h1>Molecular transmission network analysis</h1>
        </div>
        <div class = "row">
            <div class = "col-md-6">
               <p class="lead" id = 'network_tag_caption'>Connected components of the network</p>
               <p class="small muted">Click on clusters/nodes to expand/collapse subnetworks.</p>
            </div>
            <div class = "col-md-6">
                <div class="alert alert-warning" id = 'main-warning' style = 'display:none;'>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div id = 'network_tag' class = 'col-md-9'>
            </div>
            <div class="row">
                <div id = 'histogram_tag' class = 'col-md-3'>
                    <p id = 'histogram_label' class="text-left text-info small"></p><br>
                </div>
            </div>
        </div>
        
        <div class = "row">
            <div class = 'col-md-9'>
                <p id = 'network_status_string' class = 'text-info'> 
                    
                </p>
            </div>            
        </div>
        
    </div>
    
    <script src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="http://octamonkey.ucsd.edu/js/d3.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="public/assets/js/hivtrace/network-graph.js"></script>
  </body>
</html>
